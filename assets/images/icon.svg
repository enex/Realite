<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="calendarGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8A95;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B7A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="calendarFace" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF5F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFE5E8;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="innerShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Calendar frame -->
  <rect x="312" y="300" width="400" height="424" rx="24" fill="url(#calendarGradient)" filter="url(#shadow)"/>
  
  <!-- Calendar hanger tabs -->
  <rect x="360" y="280" width="80" height="40" rx="8" fill="url(#calendarGradient)"/>
  <rect x="584" y="280" width="80" height="40" rx="8" fill="url(#calendarGradient)"/>
  
  <!-- Calendar face -->
  <rect x="332" y="340" width="360" height="364" rx="16" fill="url(#calendarFace)" filter="url(#innerShadow)"/>
  
  <!-- People figures on calendar -->
  <!-- Person 1 (top-left) -->
  <g transform="translate(380, 380)">
    <circle cx="0" cy="0" r="28" fill="#FFB3BA"/>
    <path d="M -24 40 Q -24 30, -12 30 Q 0 30, 0 40 Q 0 50, 12 50 Q 24 50, 24 40 L 24 60 L -24 60 Z" fill="#FFB3BA"/>
  </g>
  
  <!-- Person 2 (top-right) -->
  <g transform="translate(580, 380)">
    <circle cx="0" cy="0" r="28" fill="#FFB3BA"/>
    <path d="M -24 40 Q -24 30, -12 30 Q 0 30, 0 40 Q 0 50, 12 50 Q 24 50, 24 40 L 24 60 L -24 60 Z" fill="#FFB3BA"/>
  </g>
  
  <!-- Person 3 (center-left) -->
  <g transform="translate(420, 500)">
    <circle cx="0" cy="0" r="32" fill="#FFB3BA"/>
    <path d="M -28 48 Q -28 36, -14 36 Q 0 36, 0 48 Q 0 60, 14 60 Q 28 60, 28 48 L 28 72 L -28 72 Z" fill="#FFB3BA"/>
  </g>
  
  <!-- Person 4 (center-right, slightly behind) -->
  <g transform="translate(540, 520)" opacity="0.9">
    <circle cx="0" cy="0" r="26" fill="#FFB3BA"/>
    <path d="M -22 38 Q -22 28, -11 28 Q 0 28, 0 38 Q 0 48, 11 48 Q 22 48, 22 38 L 22 56 L -22 56 Z" fill="#FFB3BA"/>
  </g>
  
  <!-- Person 5 (bottom-right, slightly behind) -->
  <g transform="translate(600, 620)" opacity="0.85">
    <circle cx="0" cy="0" r="24" fill="#FFB3BA"/>
    <path d="M -20 36 Q -20 26, -10 26 Q 0 26, 0 36 Q 0 46, 10 46 Q 20 46, 20 36 L 20 52 L -20 52 Z" fill="#FFB3BA"/>
  </g>
</svg>
